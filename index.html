<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遇见你，足以浪漫</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="apple-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">遇见你，足以浪漫</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#photos">照片</a></li>
                        <li class="nav-item"><a class="nav-link" href="#diary">日记</a></li>
                        <li class="nav-item"><a class="nav-link" href="#map">地图</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <h1 class="display-4">Hi，大宝！</h1>
            <p class="lead">一起回顾我们美好的回忆。</p>
        </div>
    </header>
    <main class="container my-5">
        <section id="photos">
            <h2 class="text-center">照片</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="images/脑公.jpg" class="img-fluid" alt="Photo 1">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="images/毕业.jpg" class="img-fluid" alt="Photo 2">
                </div>
                <!-- 更多照片 -->
            </div>
        </section>
        <section id="diary">
            <h2 class="text-center">日记</h2>
            <article class="my-4">
                <h3>2024.5.17</h3>
                <p>遇见以相见...</p>
            </article>
            <!-- 更多日记 -->
        </section>
        <section id="map">
            <h2 class="text-center">地图</h2>
            <p>我们走过的路：</p>
            <div id="map-container" class="w-100" style="height: 400px;"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 我们的回忆</p>
    </footer>
    <!-- 引入jQuery和Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
